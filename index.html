<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
   
    
    
    <title>Travel Planner</title>
</head>
<body id="scrolldown">
/* ---- NavBar*/
<nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark ">
    <div class="social">
        <a target="_blank" href="https://www.instagram.com/luzi_andrade/" class="social-icons">
            <i class="fab fa-instagram" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://www.facebook.com/luana.andrade.50364" class="social-icons">
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
        <a target="_blank" href="https://github.com/luziandrade/MilestoneProj_Destination" class="social-icons">
            <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>

    </div>
</nav>
    <div class="header">
        <p>Travel Planner</p>
    </div>
    <div class="search card border-light mb-3" style="max-width: 25rem;">
        <div class="card-body">
            <p class="card-text">
            Select a city: <input id="autocomplete" type="text" placeholder="Enter City">
            </p>
        </div>
    </div>

/* ---- Map*/
    <div id="map"></div>
<div class="arrow bounce">
    <a class="fas fa-chevron-down fa-5x" href="#content"></a>
</div>
    <hr>

/* ---- Types and Results*/
    <div class="container" id="content">
        <div class="row">
            <div class="col card-types col-xs-6" style="max-width: 25rem;">
                <div class="header">Points of Interest:</div>
                <div class="card-body" id="types">
                    <p class="card-text"><div id="types_holder" style="height: 200px;"></div></p>
                    <input type="button" value="Show" id="submit"class="btn btn-info" onclick="renderMap();">
                </div>
            </div>
            <div class="col card-results col-xs-6" id="listing">
                <div class="header">Results:</div>
                <table id="resultsTable">
                    <ul class="list-unstyled card-columns" id="result"></ul>
                </table>
            </div>
        </div>

    </div>

<footer>
    
    
</footer>    

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALTAUkVmOnSoDbF9MqTmtcjkArKVOwF7w&libraries=places&callback=initMap" async defer></script>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/maps.js"></script>
<script>
    document.getElementById("scrolldown").addEventListener("scroll", myFunction);

    function myFunction(){
        document.getElementById("scrolldown").classList.remove("bounce")
    }
</script>
</body>
</html>
